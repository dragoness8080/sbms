{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/sbms/template/public/ygcsslist.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="{php echo $this->createWebUrl('discovery')}">发现列表</a></li>
    <li><a href="{php echo $this->createWebUrl('discovery', array('op' => 'adddiscovery'))}">添加/编辑发现</a></li>
</ul>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-heading">发现列表</div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                        <th class="col-md-1">标题</th>
                        <th class="col-md-1">时间</th>
                        <th class="col-md-1">作者</th>
                        <th class="col-md-1">浏览次数</th>
                        <th class="col-md-1">点赞次数</th>
                        <th class="col-md-1">操作</th>
                    </tr>
                    {loop $list $row}
                    <tr class="yg5_tr2">
                        <td>{$row['title']}</td>
                        <td>{php echo date('Y-m-d H:i:s',$row['createtime'])}</td>
                        <td>{$row['name']}</td>
                        <td>{$row['browse']}</td>
                        <td>{$row['likes']}</td>
                        <td>
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('discovery', array('op' => 'adddiscovery', 'id' => $row['id']))}" title="编辑"><i class="fa fa-edit"></i></a>
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('discovery', array('op' => 'delete', 'id' => $row['id']))}" onclick="return confirm('确定删除发现'); return false;" title="删除"><i class="fa fa-remove"></i></a>
                        </td>
                    </tr>
                    {/loop}
                </table>
            </div>
        </div>
    </div>
</div>
<div class="text-right we7-margin-top">{$pager}</div>
<script type="text/javascript">
    $(function(){
        $("#frame-21").show();
        $("#yframe-21").addClass("wyactive");
    })
</script>
